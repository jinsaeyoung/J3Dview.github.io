<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RealityCapture GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="https://www.dropbox.com/scl/fi/h1z9rh9ne31ymgto2h9p8/wonhi_LEFT.glb?rlkey=bgqanzhj5f4s63e7pfsw3a2wz&raw=1"
    alt="RealityCapture Drone Model"
    auto-rotate
    camera-controls
    background-color="#ffffff"
    exposure="1.0"
    shadow-intensity="0.5">
  </model-viewer>
</body>
</html>
