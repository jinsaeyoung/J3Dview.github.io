<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RealityCapture GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer src="model.glb"
                alt="RealityCapture 3D Model"
                auto-rotate
                camera-controls
                background-color="#ffffff">
  </model-viewer>
</body>
</html>
